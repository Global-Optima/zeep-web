name: CI

on:
  pull_request:
    branches:
      - '*'

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier
        run: npm run format

      - name: Run tests
        run: npm run test:unit

  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:latest
        env:
          REDIS_PORT: 6379
          REDIS_DB: 0
          REDIS_PASSWORD: ""
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DB_USER: testuser
      DB_PASSWORD: testpassword
      DB_NAME: testdb
      DB_HOST: localhost
      DB_PORT: 5432
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_PASSWORD: ""
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create test.env file
        run: |
          mkdir -p tests
          cat <<EOF > tests/test.env
          ENV=test

          DB_HOST=localhost
          DB_PORT=5432
          DB_USER=testuser
          DB_PASSWORD=testpassword
          DB_NAME=testdb

          REDIS_HOST=localhost
          REDIS_PORT=6379
          REDIS_DB=0
          REDIS_PASSWORD=

          DEFAULT_PAGE=1
          DEFAULT_PAGE_SIZE=10
          MAX_PAGE_SIZE=100
          DEFAULT_SORT_PARAMETER="createdAt"
          DEFAULT_SORT_DIRECTION="DESC"

          JWT_CUSTOMER_SECRET_KEY="SECRET_KEY_FOR_CUSTOMERS"
          JWT_EMPLOYEE_SECRET_KEY="SECRET_KEY_FOR_EMPLOYEES"

          JWT_EMPLOYEE_ACCESS_TOKEN_TTL=24h
          JWT_EMPLOYEE_REFRESH_TOKEN_TTL=168h #7 days
          JWT_CUSTOMER_ACCESS_TOKEN_TTL=24h
          JWT_CUSTOMER_REFRESH_TOKEN_TTL=720h #30 days
          EOF

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.23'

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.61.0
          echo "$GOPATH/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: go mod tidy

      - name: Install gofumpt
        run: go install mvdan.cc/gofumpt@latest

      - name: Run gofumpt check
        run: |
          if ! gofumpt -l .; then
            echo "Code is not formatted according to gofumpt."
            exit 1
          fi

      - name: Run golangci-lint
        run: golangci-lint run -v --concurrency=2 --timeout=5m

      - name: Run tests
        run: go test -p 1 ./...
