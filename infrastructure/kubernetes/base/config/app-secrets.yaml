apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
type: Opaque
stringData:
  # === APPLICATION CONFIG ===
  ENV: 'production'
  SERVER_PORT: '8080'
  CLIENT_URL: 'https://zeep.kz'
  DEFAULT_PAGE: '1'
  DEFAULT_PAGE_SIZE: '10'
  MAX_PAGE_SIZE: '100'

  # === DATABASE CONFIG ===
  DB_HOST: '<terraform_output_postgres_host>'
  DB_PORT: '<terraform_output_postgres_port>'
  DB_USER: '<terraform_output_postgres_user>'
  DB_PASSWORD: '<terraform_output_postgres_password>'
  DB_NAME: '<terraform_output_postgres_database>'

  # === JWT CONFIG ===
  JWT_CUSTOMER_SECRET_KEY: '<auto-generated-32-byte-hex>'
  JWT_EMPLOYEE_SECRET_KEY: '<auto-generated-32-byte-hex>'
  JWT_CUSTOMER_ACCESS_TOKEN_TTL: '15m'
  JWT_CUSTOMER_REFRESH_TOKEN_TTL: '7d'
  JWT_EMPLOYEE_ACCESS_TOKEN_TTL: '30m'
  JWT_EMPLOYEE_REFRESH_TOKEN_TTL: '30d'

  # === REDIS CONFIG ===
  REDIS_HOST: '<terraform_output_redis_host>'
  REDIS_PORT: '<terraform_output_redis_port>'
  REDIS_PASSWORD: '<terraform_output_redis_password>'
  REDIS_DB: '0'

  # === STORAGE CONFIG ===
  S3_ACCESS_KEY: '<your_spaces_access_key>'
  S3_SECRET_KEY: '<your_spaces_secret_key>'
  S3_ENDPOINT: 'https://fra1.digitaloceanspaces.com'
  S3_BUCKET_NAME: '<terraform_output_spaces_bucket_name>'

  # === FRONTEND CONFIG ===
  nginx_server_name: 'zeep.kz'
  API_URL: 'https://<terraform_output_load_balancer_ip>'
  WS_URL: 'wss://<terraform_output_load_balancer_ip>'
  PAYMENT_SECRET: '<auto-generated-payment-secret>'
